# Netlify configuration with context-specific headers
[build]
  publish = "."
  functions = "netlify/functions"

# ---------- Default (applies to all contexts) ----------
# Caching
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-store, must-revalidate"

[[headers]]
  for = "/src/app/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/src/app/*/**"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security (baseline; stricter in prod if desired)
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ---------- Deploy Preview ONLY: allow embedding in Netlify UI ----------
[context.deploy-preview]
  # Relax CSP to allow Netlify's app to frame the site in the preview UI
  [[context.deploy-preview.headers]]
    for = "/*"
    [context.deploy-preview.headers.values]
      Content-Security-Policy = "default-src 'self'; frame-src 'self' https://app.netlify.com; frame-ancestors 'self' https://app.netlify.com; img-src 'self' https: data:; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self' https:"

# ---------- Production: stricter CSP (no embedding) ----------
[context.production]
  [[context.production.headers]]
    for = "/*"
    [context.production.headers.values]
      Content-Security-Policy = "default-src 'self'; frame-src 'self'; frame-ancestors 'self'; img-src 'self' https: data:; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self' https:"
